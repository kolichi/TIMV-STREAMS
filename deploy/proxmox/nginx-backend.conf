# Nginx Configuration for Izwei Music Backend
# Save this as: /etc/nginx/sites-available/izwei-backend
# Then: ln -s /etc/nginx/sites-available/izwei-backend /etc/nginx/sites-enabled/

upstream izwei_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name backend-development.iswe.co.zm;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name backend-development.iswe.co.zm;
    
    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/ssl/certs/iswe.co.zm.crt;
    ssl_certificate_key /etc/ssl/private/iswe.co.zm.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Max upload size (100MB for audio files)
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # API routes
    location /api {
        proxy_pass http://izwei_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Audio streaming - special handling for range requests
    location /api/stream {
        proxy_pass http://izwei_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_buffering off;
        proxy_read_timeout 600s;
    }
    
    # Serve uploaded files directly (optional - for better performance)
    location /uploads {
        alias /opt/izwei-music/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://izwei_backend/api/health;
        proxy_http_version 1.1;
    }
    
    # Logging
    access_log /var/log/nginx/izwei-backend-access.log;
    error_log /var/log/nginx/izwei-backend-error.log;
}
